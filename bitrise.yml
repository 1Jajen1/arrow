---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  pullrequest:
    envs:
      - _JAVA_OPTIONS: "-Xms512m -Xmx3g"
    steps:
    - script:
        title: Clean build
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew clean build dokka :arrow-docs:runAnk
