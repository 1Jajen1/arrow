---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  pullrequest:
    envs:
      - _JAVA_OPTIONS: "-Xms512m -Xmx4g"
    steps:
    - script:
        deps:
          apt_get:
          - name: awscli
            bin_name: aws
        title: Build
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew build dokka :arrow-docs:runAnk
            aws s3 sync modules/docs/arrow-docs/build/site s3://$S3_BUCKET/ank-site
